<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-sm col-md-6 col-lg-3 bg-danger my-2">
        Column
      </div>
      <div class="col-12 col-sm col-md-6 col-lg-3 bg-primary">
        Column
      </div>
      <div class="col-12 col-sm col-md-12 col-lg-6 bg-success pt-3 pb-5 mt-1 text-start text-sm-center text-md-end">
        Column
      </div>
    </div>
  </div>

  <div class="container text-center mt-5">

    <div class="row">
      <div class="col-3 bg-danger">
        1 of 2
      </div>
      <div class="col-9 bg-success">
        2 of 2
      </div>
    </div>

    <div class="row">
      <div class="col-6 bg-primary">
        1 of 3
      </div>
      <div class="col-6 bg-secondary">
        2 of 3
      </div>
      <div class="col bg-danger">
        3 of 3
      </div>
    </div>

  </div>

  <div class="container text-center mt-5">
    <div class="row">
      <div class="col-12 col-sm-3 col-md-6 bg-danger p-5 p-sm-3 pt-md-5 pb-md-0 text-start text-sm-center text-md-end">
        Level 1: .col-3
      </div>
      <div class="col-12 col-sm-9 col-md-6">
        <div class="row">
          <div class="col-6 col-sm-12 col-md-6 bg-primary">
            Level 2: .col-8
          </div>
          <div class="col-6 col-sm-12 col-md-6 bg-info">
            Level 2: .col-4
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
